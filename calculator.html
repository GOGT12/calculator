<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="left-column">

        </div>
        <div id="center">


            <div id="top">
                <h1>Calculator</h1>
                <h2>CelestiumCode</h2>
            </div>
            <div id="screen">
                <input id="display" >
            </div>
            <div id="keyboard">

                <!-- row 0-->
                <div class="buttons">
                    <button id="ac" onclick="clearDisplay()">AC</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay( '(')"> ( </button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay( ')')"> ) </button>
                </div>
                <div class="buttons">
                    <button onclick="leftArrow()"> < </button>
                </div>
                <div class="buttons">
                    <button onclick="rightArrow()"> > </button>
                </div>

                <!-- row 1-->
                <div class="buttons">
                    <button id="del" onclick="delDisplay()"> Del </button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('7')"> 7 </button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('8')"> 8 </button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('9')"> 9 </button>
                </div>
                <div class="buttons">
                    <button class="operators" onclick="appendToDisplay('+')">+</button>
                </div>

                <!-- row 2 -->
                <div class="buttons">
                    <button class="operators" onclick="appendToDisplay('^')">^</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="buttons">
                    <button class="operators" onclick="appendToDisplay('-')">-</button>
                </div>

                <!-- row 3 -->
                <div class="buttons">
                    <button class="operators" onclick="appendToDisplay('(sqrt[]{})')">√</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="buttons">
                    <button class="operators" onclick="appendToDisplay('*')">x</button>
                </div>

                <!-- row 4 -->
                <div class="buttons">

                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="buttons">
                    <button id="equal" onclick="equal()">=</button>
                </div>
                <div class="buttons">
                    <button class="operators" onclick="appendToDisplay('/')">÷</button>
                </div>
            </div>
        </div>
        <div id="right-column">

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
